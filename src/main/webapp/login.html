<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yuki</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<!-- load css -->
<link rel="stylesheet" type="text/css" href="lib/common/layui/css/layui.css" media="all">
<link rel="stylesheet" type="text/css" href="lib/admin/css/login.css" media="all">
<script type="text/javascript" src="lib/jquery-3.2.0.js"></script>
<script type="text/javascript" src="lib/jquery.md5.js"></script>
</head>
<body>
	<div class="layui-canvs"></div>
	<div class="layui-layout layui-layout-login">
		<h1>
			<strong>Yuki管理系统后台</strong> 
			<em>Management System</em>
		</h1>
		<form action="user/login" method="post" id="userForm">
			<div class="layui-user-icon larry-login">
				<input type="text" placeholder="账号" id="username" name="username" class="login_txtbx" />
			</div>
			<div class="layui-pwd-icon larry-login">
				<input type="password" placeholder="密码" id="password" name="password" class="login_txtbx" />
			</div>
			<div class="layui-val-icon larry-login">
				<div class="layui-code-box">
					<input type="text"  id="imageContent" name="imageContent" placeholder="验证码" maxlength="4" class="login_txtbx">
					 <img id="imgObj" alt="验证码" src="captcha/getCaptchaImage" onclick="changeImg()"> 
					 <input id="timestamp" name="timestamp" value="${timestamp }" type="hidden" >
				</div>
			</div>
			<div class="layui-submit larry-login">
				<input type="button" value="立即登陆" class="submit_btn" onclick="clickBtn()" />
			</div>
		</form>
	</div>
	<script type="text/javascript" src="lib/common/layui/lay/dest/layui.all.js"></script>
	<script type="text/javascript" src="lib/admin/jsplug/jparticle.jquery.js"></script>
	<script type="text/javascript" src="lib/admin/js/login.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".layui-canvs").jParticle({
				background : "#141414",
				color : "#E6E6E6"
			});
		});
	</script>
</body>
</html>
